<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2020 Proposal Form</title>
  <link rel="stylesheet" href="css/form.css" />
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="wrapper">
    <form action="" method="post" id="proposal2020" novalidate>
      <div id="formcol1">
        <h1>2020 Proposal Form</h1>

        <!-- brief instructions per assignment -->
        <p id="form-instructions">
          Fields marked with <span aria-hidden="true">*</span> are required. Use the <kbd>TAB</kbd> key to move between fields.
        </p>

        <fieldset aria-describedby="form-instructions">
          <legend>Speaker Info</legend>

          <ul>
            <li>
              <label for="fstspkr1">First Name<span aria-hidden="true">*</span>:</label>
              <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" required />
            </li>

            <li>
              <label for="lstname1">Last Name<span aria-hidden="true">*</span>:</label>
              <input id="lstname1" name="lstname1" type="text" class="reqfield" required />
            </li>

            <li>
              <label for="spkrtitle1">Title:</label>
              <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
            </li>

            <li>
              <label for="company1">Company:</label>
              <input id="company1" name="company1" type="text" />
            </li>

            <li>
              <label for="department1">Department:</label>
              <input id="department1" name="department1" type="text" />
            </li>

            <li>
              <label for="address1">Address<span aria-hidden="true">*</span>:</label>
              <input id="address1" name="address1" type="text" class="reqfield" required />
            </li>
          </ul>
        </fieldset>
      </div><!-- /#formcol1 -->

      <div id="multchoice">
        <fieldset>
          <legend>Type of Presentation</legend>

          <p class="options">
            <span>
              <input value="1" id="TypeofPres_lec" name="p-type" type="radio" />
              <label for="TypeofPres_lec">Lecture</label>
            </span>

            <span>
              <input value="2" id="TypeofPres_lab" name="p-type" type="radio" />
              <label for="TypeofPres_lab">Lab</label>
            </span>
          </p>
        </fieldset>

        <p class="submit-button">
          <input type="submit" value="Submit your proposal" />
        </p>
      </div><!-- /#multchoice -->
    </form>
  </div><!-- /#wrapper -->
</body>
</html>
